apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/backend-protocol: HTTPS
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/healthcheck-path: /api/hc
    alb.ingress.kubernetes.io/target-type: 'ip'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:666583083672:certificate/7d5da1ad-b0d4-441c-afd8-6ce154afbe3f
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-2016-08
  name: zabo
  namespace: zabo
  finalizers:
    - ingress.k8s.aws/resources
  labels:
    app: zabo-ingress
spec:
  ingressClassName: alb
  rules:
  - host: zabo-staging.sparcs.org
    http:
      paths:
      - path: /
        backend:
          service:
            name: zabo-service
            port:
              name: http-port
        pathType: Prefix
  tls:
  - hosts:
    - zabo-staging.sparcs.org
